simulation_settings:
  gravity: [0, 0, -9.81]  # Gravity vector
  simulation_frequency: 500  # Simulation frequency in Hz
  GUI_update_frequency: 60  # GUI update frequency in Hz
  enable_graphics: True        # Enable PyBullet GUI
  use_real_time: True    # Use real-time simulation
  log_file: "data/vsr_pro.log"  # Path to log file

structure:
  world_box:
    dimensions: [50.0, 14.0, 2.0]  # Width, Length, Height
    mass: 0.00                     # Static base (no mass)
    inertia: [0.0, 0.0, 0.0]        # No inertia for static body

  pedestal:
    absolute_height: 6.0     # Height from ground to center of pedestal
    dimensions: [10.0, 10.0, 0.5]  # Width, Length, Height
    mass: 2000000.0                 # Heavy pedestal for stability
    inertia: [1668333333.3, 1668333333.3, 3333333333.3]  # Inertia values

dynamics:
  world_box:
    restitution: 0.3
    lateralFriction: 0.5
    spinningFriction: 0.3
    contactDamping: 100000000.0  # Increase damping
    contactStiffness: 10000000000.0  # Increase stiffness
  pedestal:
    restitution: 0.3
    lateralFriction: 0.3
    spinningFriction: 0.1
    contactDamping: 100000000.0  # Increase damping
    contactStiffness: 10000000000.0  # Increase stiffness

joints:
  prismatic_x:
    limit: [-10.0, 10.0]  # Min and max movement range
    max_acceleration: 40.0  # Maximum acceleration in m/s²

  prismatic_y:
    limit: [-5.0, 5.0]
    max_acceleration: 40.0  # Maximum acceleration in m/s²

  prismatic_z:
    limit: [-5.0, 5.0]  # Cannot go below ground
    max_acceleration: 40.0  # Maximum acceleration in m/s²

  spherical_joint:
    limit: [-3.14159, 3.14159]  # Full rotation (-π to π radians)
    max_acceleration: 20.0  # Maximum angular acceleration in rad/s²

robot_visual:
  pedestal_color: [0.20, 0.45, 0.70, 0.7]    # Desaturated blue (professional and calm)
  world_box_color: [0.85, 0.90, 1.00, 0.95] 